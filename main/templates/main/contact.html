<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#contact-info{
  display:      block;
  float: left;
  margin-right:  auto;
  margin-left: 100px;
  width: 40%;
  margin-top: 6px;
  margin-bottom: 16px;
  background-color: white;
  border: 1px solid #888;
  height: 335px;
}

input[type=text], select, textarea {
  display:      block;
  margin-left:  auto;
  margin-right: 100px;
  width: 40%;
  padding: 12px;
  border: 1px solid #888;
  margin-top: 6px;
  margin-bottom: 16px;
}

input[type=submit] {
  background-color: rgb(39, 35, 61);
  display:      block;
  margin-left:  auto;
  margin-right: 100px;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

.container {
  padding: 20px;
  padding-top: 65px;
  height: 665px;
}

</style>
</head>
<body>

<div class="container">
  <div id="contact-info">
    КОНТАКТНАЯ ИНФОРМАЦИЯ
    <br><br>
    E-mail: 
    balya.evgenij@gmail.com
    <br><br>
    Телефон:
    +380950158264
    <div></div>
  </div>
  <form action="/mail/" method="POST">{% csrf_token %}
    <input type="text" id="fname" name="name" placeholder="Name *">

    <input type="text" id="lname" name="email" placeholder="Email *">

    <textarea id="subject" name="message" placeholder="Message" style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
